<html>
<head>
    <title>Father's Day</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
</head>
<body>
    
    <div id="Gift">
        <p id="Text">Happy Father's Day!</p>
    </div>
    <script type="text/javascript">
msg = document.getElementById("Text")
var x = 0
function abc(){
    
    if(x==0){
        msg.innerHTML = "Dad, you've been there most of my life. The more you're gone the more I start to realize this family really needs you to stay intact. I can't wait for you to come home, because Dad, I want you to be there for more of my life."
        msg.style.left = "60px"
        msg.style.top  = "20px"
        msg.style.paddingRight = "60px"
        x = 1
    } else if(x==1){
        msg.innerHTML = "Happy Father's Day!"
        msg.style.left = "60px"
        x = 0
    }
    
}    
 
document.getElementById("Gift").addEventListener("click", abc)        
    </script>
</body>
</html>
